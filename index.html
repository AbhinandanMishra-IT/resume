<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abhinandan Mishra | Digital Transformation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- BACKGROUND -->
<div class="stars"></div>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">AM · Digital Transformation</div>

    <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#skills">Expertise</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>

    <select id="languageSwitcher" class="lang-switcher">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
    </select>
</nav>

<!-- HERO -->
<section class="hero">

    <!-- floating skills -->
    <div class="skills-bg"></div>

    <div class="hero-left">
        <p class="tagline" data-key="tagline"></p>
        <h1>Abhinandan Mishra</h1>
        <h3 data-key="designation"></h3>
        <p class="summary" data-key="summary"></p>

        <div class="buttons">
            <a href="#experience" class="btn primary" data-key="btn_work"></a>
            <a href="#skills" class="btn secondary" data-key="btn_skills"></a>
            <a href="resume.pdf" class="btn outline" data-key="btn_download"></a>
        </div>
    </div>

    <div class="hero-right">
        <div class="profile-card">
            <img src="profile.jpg" alt="Profile">

            <div class="experience-bar">
                <span data-key="experience"></span>
                <div class="bar">
                    <div class="fill"></div>
                </div>
                <p>10+</p>
            </div>

            <p class="profile-text" data-key="profile_text"></p>
        </div>
    </div>

</section>

<!-- JS (VERY IMPORTANT: at bottom) -->
<script src="script.js"></script>
</body>
</html>
